version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  env:
    REACT_APP_API_URL: $API_URL
    REACT_APP_ENABLE_ANALYTICS: 'true'
